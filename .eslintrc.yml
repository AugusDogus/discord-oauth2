env:
  es6: true
  node: true
extends: "eslint:recommended"
parserOptions:
  ecmaVersion: 2017
rules:
  no-var: 2
  prefer-const: 2
  semi: [2, "always"]
  quotes: ["error", "double", {
    "allowTemplateLiterals": true
  }]
  object-curly-spacing: ["error", "always"]
  eol-last: ["error", "always"]
